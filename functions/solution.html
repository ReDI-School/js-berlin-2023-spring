<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <title>Function Exercises</title>
  </head>

  <body>
    <script>
      /*
    Finish the following functions. Use only what we learned in class.

    Don't hesitate to ask for help :)
    */

      /*
    Use a loop to reverse the given array.
    Example: An input array of [3,2,1] should return
    a new array with [1,2,3]
    */
      function reverseArray(arr) {
        let result = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          result.push(arr[i]);
        }
        return result;
      }

      /*
    Use a loop to compute the sum of all numbers
    in the given array. Return the sum.

    Example: With an input of [1,2,3], it should return 1+2+3 which is 6
    */
      function sum(arr) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          result += arr[i];
        }
        return result;
      }

      /*
    Use a loop to compute the smallest number
    in the given array. Return it.

    Example: With an input of [3,1,2] it should return 1.
    */
      function min(arr) {
        let result = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (result > arr[i]) {
            result = arr[i];
          }
        }
        return result;
      }

      /*
    Return the index of a given value inside the array.

    Example: Array ["a", "b", "c"], value is "b", return 1 (which is the index of "b" in the array)
    If there are multiple matches, return the first.
    If there are no matches, return -1
    */
      function indexOf(arr, value) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === value)
            return i;
        }
        return -1;
      }

      /*
    Compute the arithmetic mean of the given array.
    The mean is the sum of all values divided by the length
    of the array. Return it from your function.

    Example: input: [1, 2, 3], compute the sum (6),
    divide by length of array (3).
    Result is 6 / 3 which is 2. Return the result.

    Remember that you can call functions from functions. Can we
    call a function that we already implemented above?
    */
      function mean(arr) {
        return sum(arr) / arr.length;
      }

      /*
    The function is called with two arrays with the same length.
    Greet every name in the `names` array with the corresponding
    greeting (at the same index) from the `greetings` array.
    Return a single string with all the greetings.

    Example:
    Given the names ['Meli', 'Ekrem', 'Ashenafi'] and greetings ['Ol치', 'Hello', 'Hi'],
    return a string 'Ol치 Meli Hello Ekrem Hi Ashenafi '
    */
      function sayHello(names, greetings) {
        let result = "";
        for (let i = 0; i < names.length; i++) {
          result += greetings[i] + " " + names[i] + " ";
        }
        return result;
      }

      /*
    Write a function that takes an array as input and returns
    an array with all the numbers of the original array that are
    larger than 10.

    Example:
    Given the array [1,12,4,42], return [12,42]
    */
      function moreThan10(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 10) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      /*
    Congrats, you're done :) Don't touch the code below!
    */
    </script>

    <div id="mocha"></div>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script>
      mocha.setup("bdd");

      const expect = chai.expect;

      describe("ReverseArray", function () {
        it("Should reverse array", function () {
          expect(reverseArray([1, 2, 3, 4])).to.deep.equal([4, 3, 2, 1]);
        });
        it("Should reverse string array", function () {
          expect(reverseArray(["a", "b", "c"])).to.deep.equal(["c", "b", "a"]);
        });
        it("Should reverse empty array", function () {
          expect(reverseArray([])).to.deep.equal([]);
        });
      });

      describe("Sum of Array", function () {
        it("Should compute sum", function () {
          expect(sum([1, 2, 3, 4])).to.equal(10);
        });
        it("Empty Array", function () {
          expect(sum([])).to.equal(0);
        });
      });

      describe("Min of Array", function () {
        it("Min of positive numbers", function () {
          expect(min([50, 102, 42, 420])).to.equal(42);
        });
        it("Min of positive and negative numbers", function () {
          expect(min([4, -4, 99, -1])).to.equal(-4);
        });
      });

      describe("Index of", function() {
        it("Numbers", function() {
          expect(indexOf([1, 2, 3, 4, 5], 3)).to.equal(2);
        });
        it("First Element", function() {
          expect(indexOf([5, 4, 3], 5)).to.equal(0);
        });
        it("Last Element", function() {
          expect(indexOf([8, 9, 10], 10)).to.equal(2);
        });
        it("Multiple matches", function() {
          expect(indexOf([8, 9, 9, 9, 10], 9)).to.equal(1);
        });
        it("No match", function() {
          expect(indexOf([8, 9, 10], 42)).to.equal(-1);
        });
        it("Empty array", function() {
          expect(indexOf([], 42)).to.equal(-1);
        });
      });

      describe("Mean of Array", function () {
        it("Mean of positive numbers", function () {
          expect(mean([50, 102, 42, 420])).to.equal(153.5);
        });
        it("Mean of positive and negative numbers", function () {
          expect(mean([4, -4, 99, -1, -12])).to.equal(17.2);
        });
      });

      describe("Say Hello", function () {
        it("Hello to Meli, Ekrem and Ashenafi", function () {
          expect(
            sayHello(
              ["Meli", "Ekrem", "Ashenafi"],
              ["Ol치", "Hello", "Hi"]
            ).trim()
          ).to.equal("Ol치 Meli Hello Ekrem Hi Ashenafi");
        });
        it("Hello to Sevtap", function () {
          expect(sayHello(["Sevtap"], ["Merhaba"]).trim()).to.equal(
            "Merhaba Sevtap"
          );
        });
      });

      describe("More Than 10", function () {
        it("Positive and negative integers", function () {
          expect(moreThan10([1, 10, 11, -12, 42])).to.deep.equal([11, 42]);
        });
        it("Empty array", function () {
          expect(moreThan10([])).to.deep.equal([]);
        });
      });

      mocha.run();
    </script>
  </body>
</html>
